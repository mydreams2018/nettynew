<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 父类
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.eat = function () {
            console.log(this.name + "吃饭");
        }
        // 子类 
        function Student(name, age, score) {
            // 借用构造函数继承
            Person.call(this, name, age); // 在图里没办法体现出来，咱们这一步是用来继承实例属性的
            this.score = score;
        }
        // 原型链继承
        Student.prototype = new Person();
        Student.prototype.constructor = Student;

        var s1 = new Student("jojo", 5, 90);
        console.log(s1)

        // 1 将Object.prototype看做是一个实例对象
        console.log(Object.prototype.__proto__) // null

        // 2 把所有的(构造)函数看做是一个实例对象 __proto__指向了一个空函数
        console.log(Person.__proto__);
        console.log(Student.__proto__);
        console.log(Object.__proto__);
        console.log(Promise.__proto__);
        console.log(Date.__proto__);

        // 3 空函数理论上是一个原型对象，那么就有会一个与之相关联的一个构造函数 
        // 内置构造函数Function
        console.log(Person.__proto__.constructor);
        console.log(Object.__proto__.constructor);

        // 4 空函数 也可以看成是一个实例对象 Object实例化了空函数
        console.log(Object.__proto__.__proto__);

        // 5 Function也看成是一个实例对象
        console.log(Function.__proto__);
    </script>
</body>

</html>
