<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj1 = {
            name: 'jojo',
            say: function () {
                console.log(`我的名字叫${this.name}`);
            },
            add: function (num1, num2) {
                console.log(num1 + num2);
            }
        }

        let obj2 = {
            name: 'rose'
        }

        // obj1的say方法借给obj2使用，this会指向借用的对象obj2，借用之后马上自动进行调用
        // 使用call的语法：被借用对象.方法.call(借用对象)
        obj1.say.call(obj2);

        // call方法传参方式
        // 语法：被借用对象.方法.call(借用对象，参数1，参数2，...)
        obj1.add.call(obj2,1,2);

        // apply方法传参方式
        // 语法：被借用对象.方法.apply(借用对象，[参数1，参数2，...])
        // obj1.add.apply(obj2,[num1,num2])
        obj1.add.apply(obj2, [1, 2]);
    </script>
</body>

</html>
