<body>
    <script>
        // 1.排序 .sort 掌握   返回0 表示 相等  正数 大   负数小
        // 语法 sort接受一个回调函数，该回调函数接收两个参数a和b，当在回调函数里面return a - b的时候，那么会对数组进行一个升序操作，反之，如果是return b-a，那么是对数组进行一个降序的操作。不一定要箭头函数
        let arr = [1, 3, 5, 7, 9, 2, 4, 6, 8, 10];
        arr.sort((a, b) => {
            // return a - b  // 升序
            return b - a; // 升序
        })
        console.log(arr);

        // 需求 对这个数据里面的每一项，根据id进行一个升序操作
        let arr2 = [
            {
                name: 'jojo',
                id: 3
            },
            {
                name: 'rose',
                id: 50
            },
            {
                name: 'jack',
                id: 30
            }
        ]
        arr2.sort((a, b) => {
            return a.id - b.id;
        })
        console.log(arr2);

        // 2 去重 new Set(), Set这种结构天然去重 掌握
        let arr3 = [1, 1, 2, 2, 3, 3];
        // 把数组转换成Set，目的是为了去重
        let set = new Set(arr3);
        // 1)把Set结构转换成数组,Array.from可以把Set结构转换成数组
        console.log(set)
        console.log(Object.prototype.toString.call(set)) // '[object Set]'
        console.log(Array.from(set)) // [1, 2, 3]

        // 2)把Set结构转换成数组
        console.log([...set]) // [1, 2, 3]


        // let str = 'aabbcc'
        // console.log(new Set(str));
        // console.log(Array.from(new Set(str))); // ['a','b','c']
    </script>
</body>
