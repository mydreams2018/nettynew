        // i < 10 循环的结束条件，循环的一个出口

        // 没有出口 死循环
        // for (let i = 0; ; i++) {

        // 递归 怎么避免死循环
        // 递归的两个要素
        // 入口，什么情况下重复调用自己
        // 出口，什么情况下跳出循环

        var i = 0;
        function f() {
            console.log(i);
            i++;
            if (i < 10) { // i < 10是一个入口，否则是一个出口，就不会调用f函数了
                f()
            }
        }
        f();

    </script>
