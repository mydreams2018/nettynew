<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 立即执行函数 。声明一个匿名函数，并马上调用这个函数，那么这个匿名函数就叫做立即执行函数，也叫做自执行函数，匿名函数自执行，IIFE（Immediately-Invoked Function Expression）
        // 特点和功能
        // 1 首先这是一个匿名函数,在调用的时候需要转换成一个表达式
        // 2 加载的时候，会立即实行，只能执行一次
        // 3 重点：初始化一个局部变量，防止污染全局变量。立即执行函数内部形成了一个单独的作用域

        // 这是第一种写法 常见
        (function () {
            var a = 1;
            console.log(a);
        })();

        // // 第二种写法 了解
        (function () {
            let a = 2;
            console.log(a);
        }());

        // 知道就行，本质上，还是让匿名函数转换成一个表达式
        // +function () {
        //     console.log(1)
        // }()
        // - function () {
        //     console.log(1)
        // }()
        // !function () {
        //     console.log(1)
        // }()
        // ~function () {
        //     console.log(1)
        // }()

        (function () {
            var a = 3;
            console.log(a);
        })();

    </script>
</body>

</html>
