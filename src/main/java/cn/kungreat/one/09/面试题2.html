<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 有一个数组[1, 4, 2, 1, 3, 2, 1, 4]，要求输出：
        // 1 出现了 3 次
        // 2 出现了 2 次
        // 4 出现了 2 次
        // 3 出现了 1 次
        // 思路：1.进行统计，保存统计结果 2.对统计结果进行排序 sort
        let arr = [1, 4, 2, 1, 3, 2, 1, 4];
        let result = [];
        arr.forEach(item => {
            // 判断result里面有没有这么一个对象，这个对象的num属性值是item这个数字，有的话，matched就是这个对象
            const matched = result.find(el => {
                return el.num === item;
            })
            if (matched) {
                // 如果对象已经存在，那么统计次数加1
                matched.count += 1;
            } else {
                // 我们要让result里面每一项是一个对象
                result.push({
                    num: item,
                    count: 1
                });
            }
        });

        result.sort((a, b) => {
            return b.count - a.count;
        });
        console.log(result);
        result.forEach(item => {
            console.log(`${item.num} 出现了 ${item.count} 次`);
        });

        // 我们需要result的数组项成为这么一个对象，我们才方便对这个数组进行一个.sort排序，根据count排序
        let arr2 = [{
            num: 1,
            count: 3
        }, {
            num: 2,
            count: 2
        }, {
            num: 3,
            count: 4
        }, {
            num: 4,
            count: 5
        }];
        arr2.sort((a, b) => {
            return a.count - b.count;
        })
        console.log(arr2);
    </script>
</body>

</html>
