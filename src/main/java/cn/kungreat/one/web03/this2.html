<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
</head>
<body>
    <script>


        function Person(name, age) {
            // 2 不需要创建对象，会自动创建
            this.name = name;
            this.age = age;
            this.fun= function() {
                console.log(this);
            }
            // 不写会默认返回  return的是基本数据类型，那么忽视掉该return值，如果返回的是一个引用类型，那么返回该引用类型
        }

        new Person("dfsdf", 55).fun(); //Person

        function Person2(name,age){
            // 2 不需要创建对象，会自动创建
            this.name = name;
            this.age = age;
            this.fun = ()=> {
                console.log(this);
            }
        }
        new Person2("ps2", 55).fun(); //Person2 

    </script>
</body>
</html>
