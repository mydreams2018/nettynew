<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数的解构赋值</title>
</head>

<body>
    <script>
        // 相当于 let  arr = [1,2,3]
        function fn([a, b, c]) {
            console.log(a, b, c);
        }

        //对象的解构赋值
        // obj= {
        //     x: 5,
        //     y: 10
        // }
        // let { x, y } = obj;
        // 相当于let { x, y } = { x: 5, y: 10 }
        function fn({ x, y }) {
            console.log(x, y);
        }
        fn({ x: 5, y: 10 });
    </script>
</body>

</html>
