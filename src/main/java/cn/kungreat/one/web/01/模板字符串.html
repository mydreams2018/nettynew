<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>

<body>
    <script>
        //ES5解决字符串拼接问题  使用+
        // var name = '小白', age = 20
        // console.log("我的名字叫" + name + "我今年" + age + "岁了");

        //------------------------ES6
        var myName = '小白', age = 20;
        // ``重点   语法是${}
        console.log(`我的名字叫${myName}我今年${age}岁了`);
    </script>
</body>

</html>
