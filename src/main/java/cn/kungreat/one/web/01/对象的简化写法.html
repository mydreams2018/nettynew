<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的简化写法</title>
</head>

<body>
    <script>
        // 对象
        // var obj = {
        //     user: "张三",
        //     age: 20
        // }
        let user = '张三', age = 20, city = "广州";
        function fn() {
            console.log("ES6真香");
        }

        //简化写法 如果对象的key和外面的变量名相同时，会将变量名对应的值给到对应key的value
        let obj = { user, age, city, fn };
        // console.log(user, age, city);
        //将变量的值赋值给对象对应key的value
        console.log(obj);
        obj.fn();//语法规则：对象.方法名()
    </script>
</body>

</html>
