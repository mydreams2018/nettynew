<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 需求：实现一个Storage类，使得其实例对象为单例，基于localStorage进行封装，实现方法setItem(key,value)和getItem(key)

        // localStorage
        localStorage.setItem('name', 'jojo'); // 添加一个叫做name的缓存
        console.log(localStorage.getItem('name')); // jojo    // 获取一个叫做name的缓存

        // 首先定义类
        class Storage {
            // 实现单例模式
            static getInstance(){
                if (!Storage.instance) {
                    Storage.instance = new Storage();
                }
                return Storage.instance;
            }

            // 基于localStorage.setItem存储缓存
            setItem(key, value) {
                return localStorage.setItem(key, value);
            }

            getItem(key) {
                return localStorage.getItem(key);
            }
        }
        const s1 = Storage.getInstance();
        const s2 = Storage.getInstance();
        s1.setItem('age', 5);

        console.log(s1.getItem('age')); // 5
        console.log(s2.getItem('age')); // 5
        console.log(s1 === s2);//true
    </script>
</body>

</html>
