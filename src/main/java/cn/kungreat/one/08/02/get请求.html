<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点击发送get请求</button>
    <script>
        // axios vue的一个ajax库，发送请求
        let btn = document.getElementById('btn');
        btn.onclick = function () {
            // 1.创建ajax对象
            let ajax = new XMLHttpRequest();
            // 2.设置请求路径，请求方式,ajax.open(请求方式,请求路径)
            // get请求传参格式：在地址后面加?拼接参数，采用参数名=参数值这种方式，多个参数名之间用&分隔
            ajax.open('get', `http://kumanxuan1.f3322.net:8809/travels/query?orderType=1&currentPage=1`);
            // 3.绑定监听状态改变的处理函数，在处理函数中可以获取响应数据,只能监听到2,3,4
            ajax.onreadystatechange = function () {
                console.log(ajax.readyState) // 2 3 4
                // 获取从服务器发过来的数据
                if (ajax.readyState === 4 && ajax.status === 200) {
                    console.log(ajax.responseText) // ajax.responseText  服务器返回来的数据
                    console.log(typeof ajax.responseText) // ajax.responseText  服务器返回来的数据，是一个string类型的
                }
            }
            // 4.发送请求
            ajax.send();
        }
    </script>
</body>

</html>
