<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 永远不要去使用eval，因为每一种eval的使用场景你总可以找到一种替代方式，eval有安全隐患
        // 了解
        // 作用：将字符串类型的参数转换成js代码

        // 将字符串装换成对象
        let str = "({name:'jojo',age:5})"; // 要用()把对象包裹起来
        console.log(eval(str)); // 转换成js对象，不推荐用eval，用JSON.parse来做一个替换
    </script>
</body>

</html>
