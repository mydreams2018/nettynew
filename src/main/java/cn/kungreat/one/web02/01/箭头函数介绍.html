<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-箭头函数介绍</title>
</head>

<body>
    <script>
        // ES6 允许使用 “箭头”（=>）简化函数的定义。
        //箭头函数语法：(形参)=>{函数体}
         let fn1 = function (){}//普通函数定义
        // 箭头函数定义  多用于处理回调函数
        let fn2 = ()=>{};

    </script>
</body>

</html>
